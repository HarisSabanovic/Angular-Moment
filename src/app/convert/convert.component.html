<div class="converter">
    <h2>Enhetsomvandlare</h2>

    <div id="meterToFeet">
        <h3>Meter till Feet</h3>
        <form (ngSubmit)="convertMetertoFeet()">
            <label for="meterValue">Meter:</label>
            <input type="number" [(ngModel)]="meterValue" name="meterValue" id="meterValue" required>
            <button type="submit">Konvertera till feet</button>
        </form>
        <p>Resultat: {{ feetResult }} Feet</p>
    </div>

    <div id="feetToMeter">
        <h3>Feet till meter</h3>
        <form (ngSubmit)="convertFeettoMeter()">
            <label for="meterValue">Feet:</label>
            <input type="number" [(ngModel)]="feetValue" name="feetValue" id="feetValue" required>
            <button type="submit">Konvertera till meter</button>
        </form>
        <p>Resultat: {{ meterResult }} meter</p>
    </div>
</div>
